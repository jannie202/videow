<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:#000000;
        }

        .play {
            margin: 0px auto 0px auto;
            text-align: center;
            object-fit: cover;
        }
        .left, .right {
            float:left;
            width:20%; /*너비 20%, 기본값*/
        }

        .main {
            float:left;
            width:60%; /*너비 60%, 기본값*/
        }

        /*미디어 쿼리를 사용하여 800px에서 중단 점 추가:*/
        @media (max-width:800px) {
            .left, .main, .right {
            width:100%; /*너비 100%, 뷰포트가 800픽셀 또는 그 이하일때*/
            }
        }
        
    </style>
</head>

<body>
    <div class="play">
        <video src="inside.mp4" style=width:1440px;height:1024px; autoplay controls></video>
    </div>
</body>
</html>
